    ></script>
  <script>
                    Sentry.onLoad(function() {

  <!-- تحميل مكتبة Google Identity Services بشكل غير متزامن -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- *** تم حذف علامة <script> لمكتبة qrcode.min.js *** -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- *** تم حذف عنصر div ذي المعرّف qr-placeholder *** -->

  <div class="form-fields hidden">
    <!-- *** تم إضافة الفئة hidden هنا *** -->
    <select id="username" required>
      <option value="">-- اختر الاسم --</option>
      <option value="أحمد محمد">أحمد محمد</option>
      <option value="سارة عبدالله">سارة عبدالله</option>
      <option value="يوسف خالد">يوسف خالد</option>
    </select>
    <select id="username" required autocomplete="name">...</select>
        <input type="tel" id="phone" placeholder="9715XXXXXXXX" required autocomplete="tel" />
  </div>

  <div id="buttons-container" class="hidden">
    <!-- هذا العنصر كان لديه الفئة hidden بالفعل -->
    <button id="check-in">تسجيل الحضور</button>
    <button id="check-out">تسجيل الانصراف</button>
  </div>

  <div id="error-message" class="hidden"></div>
  <div id="g_id_signin"></div>
  <!-- هذا العنصر سيكون مرئيا في البداية وسيتم إخفاؤه بواسطة script.js بعد تسجيل الدخول -->


  <!--
    علامة script.js في نهاية body لضمان تحميل DOM والمكتبات
  -->
  <script src="script.js"></script>
</body>
</html>
