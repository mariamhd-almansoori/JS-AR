<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>تسجيل الحضور</title>

  <!-- Sentry Loader Script -->
  <script src="https://js-de.sentry-cdn.com/7b23924c66cbc434e36d765203ee6d55.min.js" crossorigin="anonymous"></script>
  <script>
      Sentry.onLoad(function() {
        Sentry.init({
            dsn: "https://7b23924c66cbc434e36d765203ee6d55@o4509758163451904.ingest.de.sentry.io/4509758170988624",
            release: "AttendanceApp@1.0.0",
            tracesSampleRate: 1.0,
            replaysSessionSampleRate: 0.1,
            replaysOnErrorSampleRate: 1.0,
        });
      });
  </script>

  <!-- Google Identity Services Script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- FingerprintJS Loader -->
  <script>
    window.userFingerprint = 'getting';
    FingerprintJS.load()
      .then(fp => fp.get())
      .then(result => {
        window.userFingerprint = result.visitorId;
        console.log("Fingerprint obtained:", window.userFingerprint);
      })
      .catch(error => {
        console.error("Error getting fingerprint:", error);
        window.userFingerprint = 'unavailable';
        if (typeof Sentry !== 'undefined' && Sentry.captureException) {
          Sentry.captureException(error);
        }
      });
  </script>

  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="login-mode">

  <!-- زر تسجيل الدخول بـ Google -->
  <div id="google-login-container">
    <div id="g_id_signin"></div>
  </div>

  <!-- نموذج التسجيل -->
<form id="attendance-form">
  <div id="form-and-buttons-container" class="hidden">

    <!-- بطاقة متكاملة للنموذج -->
    <div class="form-card">
      
      <!-- الحقول -->
      <div class="form-fields">
        <select id="username" name="username" required autocomplete="name">
          <option value="">-- اختر الاسم --</option>
          <option value="أحمد محمد">أحمد محمد</option>
          <option value="سارة عبدالله">سارة عبدالله</option>
          <option value="يوسف خالد">يوسف خالد</option>
        </select>
        <input type="tel" id="phone" name="phone" placeholder="9715XXXXXXXX" required autocomplete="tel" />
        <small>مثال: 971501234567</small>
      </div>

      <!-- الأزرار -->
      <div id="buttons-container">
        <button type="submit" name="action" value="check-in">تسجيل الحضور</button>
        <button type="submit" name="action" value="check-out">تسجيل الانصراف</button>
      </div>

    </div>

  </div>
</form>


  <div id="status-message" class="hidden"></div>
  <div id="error-message" class="hidden"></div>

  <script src="script.js" defer></script>
</body>
</html>
